<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

  <title>REGISTRO</title>
</head>

<body id="bodyRegistro">
  <nav>
    <div class="nav__bar">
      <div class="nav__header">
        <div class="logo nav__logo">
          <div>MDLH</div>
          <span>MANOIR DORÉ<br />LUXURY HOTEL</span>
        </div>

        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>

        <div class="botones">
          <button type="button" class="btn btn-primary" onclick="location.href='login.html'">INICIAR SESION</button>
          <button type="button" class="btn btn-primary" onclick="location.href='register.html'">REGISTRO</button>
        </div>
      </div>
    </div>
  </nav>
  <br>

  <div class="tarjetaregistro">
    <form id="registerForm">
      <img src="../public/img/perfil-del-usuario.png" id="imgregistro" alt="imagen registro usuario" style="width:250px">
      <br>
      <br>
      <h4>REGISTRO DE USUARIO</h4>
      <br>
      <input type="text" id="nombre" placeholder="Nombre y Apellidos" required>
      <br>
      <br>
      <input type="number" id="cedula" placeholder="Cédula" required>
      <br>
      <br>
      <input type="text" id="username" placeholder="Usuario" required>
      <br>
      <br>
      <input type="password" id="password" placeholder="Contraseña" required>
      <br>
      <br>
      <input type="email" id="email" placeholder="Correo" required>
      <br>
      <br>
      <div>
        <button type="button" class="btn btn-dark" onclick="location.href='index.html'">Cancelar</button>
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
    </form>
    <div id="message"></div>


  </div>

  <script src="../public/scriptsR.js"></script>

</body>

</html>
