<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/estilos.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <title>Manoir Doré Luxury Hotel</title>
</head>

<body>
  <nav>
    <div class="nav__bar">
      <div class="nav__header">
        <div class="logo nav__logo">
          <div>MDLH</div>
          <span>MANOIR DORÉ<br />LUXURY HOTEL</span>
        </div>

        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>

        <div class="botones">
          <button type="button" class="btn btn-danger" id="logoutButton">Cerrar Sesión</button>
        </div>
      </div>

      <h3>Bienvenido Usuario</h3>
      <h3>Para realizar tu reserva por favor llena los siguientes datos:</h3>

      <div class="tarjetaReserva">
        <form id="reservaForm">
         
          <div class="form-group">
            <label for="tipoHabitacion">Tipo de Habitación</label>
            <select class="form-control" id="tipoHabitacion" name="tipo_habitacion" required>
              <option value="">Seleccione un tipo</option>
              <option value="simple">Simple</option>
              <option value="doble">Doble</option>
              <option value="suite">Suite</option>
            </select>
          </div>
         
          <div class="form-group">
            <label for="fechaLlegada">Fecha de Llegada</label>
            <input type="date" class="form-control" id="fechaLlegada" name="fecha_llegada" required>
          </div>

          <div class="form-group">
            <label for="fechaSalida">Fecha de Salida</label>
            <input type="date" class="form-control" id="fechaSalida" name="fecha_salida" required>
          </div>
  
          <div class="form-group">
            <label for="noPersonas">Número de Personas</label>
            <input type="number" class="form-control" id="noPersonas" name="no_personas" required min="1">
          </div>

          <div id="message"></div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">Cerrar</button>
            <button type="submit" class="btn btn-primary">Reservar</button>
          </div>
        </form>
      </div>

      <script src="../public/scriptsA.js"></script>
</body>
</html>
